[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    asyncio: mark test as asyncio test
    integration: mark test as integration test (may require external services)
    unit: mark test as unit test

